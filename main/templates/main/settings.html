{%extends 'main/base.html' %}
{% block content %}

<div class="container bg-light">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-md-center">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-name">Имя</span>
                </div>
                <input type="text" class="form-control" aria-label="name" name="name"
                       aria-describedby="inputGroup-name" value="{{user.name}}">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-email">Электронная почта</span>
                </div>
                <input type="text" class="form-control" aria-label="name" name="email"
                       aria-describedby="inputGroup-name" value="{{user.email}}">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>

{% endblock %}
